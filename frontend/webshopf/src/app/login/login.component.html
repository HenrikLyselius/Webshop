<div class="wrapper">
	<div class="container">
		<h1>Välkommen</h1>
		
		<form class="form">
			<input type="text" placeholder="Username" name="username" [(ngModel)]="username">
			<input type="password" placeholder="Password" name="password" [(ngModel)]="password">
			<button type="submit" id="login-button" (click) = "doLogin()" >Logga in</button>
			<button type="submit" id="create-button" (click) = "createNewUser()" >Skapa ny användare</button>
		</form>
	</div>

</div>
