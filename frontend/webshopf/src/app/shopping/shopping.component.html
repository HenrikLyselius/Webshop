<div id="searchContainer">

    <br>
    <br>

    <form>
        <label for="fname">Hitta de varor du är intresserad av genom att använda sökfunktionen nedan.</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="Sök vara" [(ngModel)]="search">
        <button type="button" class="blue" (click) = "searchItems()">Hitta varor</button>
    </form>


    <br>

    <div id="searchResults" class="container">
        <div *ngFor="let item of itemList" class="row searchline">
            <p class="col-sm-4 col-md-4">{{item.name}}, {{item.price}} kr </p>
                <input class="col-sm-1 col-md-1 goodHeigt" type="text" id={{item.name}} value=1>
                <button class="col-sm-5 col-md-3 goodHeigt blue" (click) = "addToBasket(item)">Lägg till vara</button>
                <p class="col-sm-2 col-md-4"></p>
            
        </div>   
    </div>


</div>
